baseURL: https://www.infobug.org/
languageCode: en-us
title: Infobug Tech blog
theme: ['PaperMod']
enableRobotsTXT: true
googleAnalytics: G-GYCMBHKS79
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
minify:
  disableXML: true
  #minifyOutput: true
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
params:
  env: production
  title: Infobug Tech blog
  author: Harish Chander
  DateFormat: 'January 2, 2024'
  defaultTheme: dark
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  profileMode:
    enabled: true
    title: 'Infobug Tech Blog' # optional default will be site title
    subtitle: 'Tech,Voip and devops'
    buttons:
      - name: Archive
        url: '/archive'
      - name: Github
        url: 'https://github.com/'
  outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

